                    <p class="data" id="min"></p>
                    <p class="data" id="max"></p>
                </div>
                <div id="secondaryData">
                    <p class="data" id="sensacion"></p>
                    <p class="data" id="presion"></p>
                    <p class="data" id='humedad'></p>

            </div>
